{% extends "base.html" %}
{% load i18n %}
{% block content %}

<div class='indented'>
<h1>Player list</h1>
{% if players %}
<div>
    {% for player in players %}
    <a href={{ player.id }}><div> {{ player.n_name }} </div></a>
    <br>
    {% endfor %}
</div>
{% else %}
<div> No players yet </div>
{% endif %}
</div>

{% endblock %}
