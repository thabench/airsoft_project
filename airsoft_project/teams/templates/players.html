{% extends "base.html" %}
{% load i18n %}
{% block content %}

<div class='indented main-font'>
<h1>Player list</h1>
{% if players %}
<div>
    {% for player in players %}
    <a href={{ player.id }}>
        <img class="profile-picture" src="{{ player.picture.url }}">
        <div> {{ player.n_name }} </div>
    </a>
    <div> {{ player.team }} </div>
    <br>
    {% endfor %}
</div>
{% else %}
<div> No players yet </div>
{% endif %}
</div>

{% endblock %}
