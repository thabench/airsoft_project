{% extends "base.html" %}

{% block content %}

<div class='indented main-font'>
  <center>
    <h1>Search for "{{ query }}" results:</h1>
  </center>
  </br>
  {% if players %}
    {% for player in players %}
      <div class='search-results'>
        <div><a class='link' href="{% url 'player_detail' player.id %}">{{ player.n_name }}</a></div>
        <div class='secondary-font'>{{player.team.name}} Team</div>
      </div>
    {% endfor %}
  {% else %}
    <div>No match for {{ query }}</div>
  {% endif %}
  <hr>
  <center>
    <a class='link'style='color:beige' href="{% url 'players' %}"><div style='font-size:20px'><strong>Player list</strong></div></a>
  </center>
</div>

  {% endblock %}
