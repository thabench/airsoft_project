{% extends "base.html" %}

{% load i18n %}

{% block content %}

    <center>    
    <div class="content-section main-font">
        <form method="POST">
        {% csrf_token %}

        <fieldset class="form-group">
            <legend class="border-bottom mb-4">{% trans "Leave team" %}</legend>
            <h2>{% trans "Are you sure you want leave" %} {{ team.name }} {% trans "team" %}?</h2>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-danger" type="submit">{% trans "Yes, leave" %}</button>
            <a class="btn btn-outline-secondary" href="{% url 'team_detail' pk %}">{% trans "Cancel" %}</a>
        </div>
    </form>
    </div>
    </center>
{% endblock content %}
