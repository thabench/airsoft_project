{% extends "base.html" %}

{% block content %}

    <h1>{{ team.name }}</h1>
    <br>
    <h2>Contacts:</h2>
    <div>{{ team.contacts }}</div>
    <hr>
    <h3>Team players:</h3>
    <div>
    {% for i in team.team_players.all %}
    <a href="{% url 'player_detail' i.pk %}"><div>{{ i.n_name }} {{i.pk}} </div></a>
    {% endfor %}
    <br>
    </div>

    <a href="{% url 'teams' %}"><div style='font-size:20px'><strong>Team list</strong></div></a>
{% endblock %}
