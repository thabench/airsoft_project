{% extends "base.html" %}
{% load i18n %}
{% block content %}

<div class='indented'>
<h1>Field list</h1>
{% if fields %}
<div>
    {% for field in fields %}
    <a href={{ field.id }}><div> {{ field.name }} </div></a>
    <hr>
    {% endfor %}
</div>
{% else %}
<div> No fields yet </div>
{% endif %}
</div>

{% endblock %}
