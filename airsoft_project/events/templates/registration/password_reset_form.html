{% extends "base.html" %}

{% block content %}
<center>
<div style='padding-top:50px'>

  {% csrf_token %}
  {% if form.email.errors %}
    {{ form.email.errors }}
  {% endif %}
  <div>Enter a valid email:</div>
      <p>{{ form.email }}</p> 
    <input type="submit" class="btn btn-default btn-lg" value="Reset password">
  </form>
</div>
</center>
{% endblock %}
