{% extends "base.html" %}
{% load i18n %}
{% block content %}
<center>
<div style='padding-top:50px'>
  <form action="" method="post">
  {% csrf_token %}
  {% if form.email.errors %}
    {{ form.email.errors }}
  {% endif %}
  <div class='main-font'>{% trans "Enter a valid email" %}:</div>
      <p>{{ form.email }}</p> 
    <input type="submit" class="btn btn-outline-secondary btn-lg secondary-font" value="{% trans "Reset password" %}">
  </form>
</div>
</center>
{% endblock %}
