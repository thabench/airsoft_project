{% extends "base.html" %}
{% load i18n %}
{% block content %}

<h1>Event list</h1>
{% if events %}
<div>
    {% for event in events %}
    <div> {{ event.name }} {{ event.date}} </div>
    <div> {{ event.field }}
    <hr>
    {% endfor %}
</div>
{% else %}
<div> No events yet </div>
{% endif %}

{% endblock %}
