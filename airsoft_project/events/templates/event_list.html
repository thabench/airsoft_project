{% extends "base.html" %}
{% load i18n %}
{% block content %}

<div class='indented'>
<h1>Event list</h1>
{% if events %}
<div>
    {% for event in events %}
    
    <a href={{ event.id }} <div> {{ event.name }} ({{ event.date|date:"Y-m-d" }}) </div></a>
    <div> {{ event.field }}
    
    <hr>
    {% endfor %}
</div>
{% else %}
<div> No events yet </div>
{% endif %}
</div>

{% endblock %}
