{% extends "base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block content %}

    <center>    
    <div class="content-section main-font">
        <form method="POST">
        {% csrf_token %}
        
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">{% trans "Delete field" %}</legend>
            <h2>{% trans "Are you sure you want to delete" %} {{ object.name }} {% trans "field" %}?</h2>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-danger" type="submit">{% trans "Yes, delete" %}</button>
            <a class="btn btn-outline-secondary" href="{% url 'organizer_field' object.id %}">{% trans "Cancel" %}</a>
        </div>
    </form>
    </div>
    </center>
{% endblock content %}
